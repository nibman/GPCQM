<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Serdy GPCQM Cyclometrics</title>
    <link href="/public/assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="align-center">
        <img id="parse-logo" src="/public/assets/images/gpcqmLogo.png">
      </div>

      <div id="form_wrapper" class="form_wrapper">
        
        <form class="register">
            <h3>Register</h3>
            <div class="column">
              <div>
                <label>First Name:</label>
                <input type="text" />
              </div>
              <div>
                <label>Last Name:</label>
                <input type="text" />
              </div>
              <div>
                <label>Website:</label>
                <input type="text" value="http://"/>
              </div>
            </div>
            <div class="column">
              <div>
                <label>Username:</label>
                <input type="text"/>
              </div>
              <div>
                <label>Email:</label>
                <input type="text" />
              </div>
              <div>
                <label>Password:</label>
                <input type="password" />
              </div>
            </div>
            <div class="bottom">
              <div class="remember">
                <input type="checkbox" />
              </div>
              <input type="submit" value="Register" />
              <a href="index.html" rel="login" class="linkform">
                You have an account already? Log in here
              </a>
              <div class="clear"></div>
            </div>
        </form>
        
        <form class="login active">
          <h3>Login</h3>
            <div>
              <label>Username:</label>
              <input type="text" />
            </div>
            <div>
              <label>Password: 
                <a href="forgot_password.html" rel="forgot_password" class="forgot linkform">
                  Forgot your password?
                </a>
              </label>
              <input type="password" />
            </div>
            <div class="bottom">
              <div class="remember"><input type="checkbox" />
                <span>Keep me logged in</span>
              </div>
              <input type="submit" value="Login"></input>
              <a href="register.html" rel="register" class="linkform">
                You don't have an account yet? Register here
              </a>
              <div class="clear"></div>
            </div>
       </form>
       
       <form class="forgot_password">
        <h3>Forgot Password</h3>
        <div>
          <label>Username or Email:</label>
          <input type="text" />
        </div>
        <div class="bottom">
          <input type="submit" value="Send reminder"></input>
          <a href="index.html" rel="login" class="linkform">
            Suddenly remebered? Log in here
          </a>
          <a href="register.html" rel="register" class="linkform">
            You don't have an account? Register here
          </a>
		      <div class="clear"></div>
	      </div>
      </form> 
     </div>
      
    
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/public/assets/js/scriptLogin.js"></script>
  </body>
</html>

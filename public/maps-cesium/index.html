<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="./assets/Build/Cesium/Cesium.js"></script>
  <script src="./assets/javascript/tweenmax/TweenMax.min.js"></script>  
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    
    var points = [[-73.585700, 45.515011], [-73.585099, 45.514469], [-73.584369, 45.514469], [-73.583897, 45.514146], [-73.581319, 45.512911]];
    var pointIndex = 0;

    var viewer = new Cesium.Viewer('cesiumContainer', {
        timeline : false, 
        animation : false, 
        homeButton : false, 
        infoBox : false, 
        sceneModePicker : false, 
        selectionIndicator : false,
        navigationHelpButton : false, 
        navigationInstructionsInitiallyVisible : false, 
        BaseLayerPicker : true
      });

    var pinBuilder = new Cesium.PinBuilder();

    var moto1 = viewer.entities.add({
        name : 'moto 1',
        position : Cesium.Cartesian3.fromDegrees(-73.586183, 45.515219),
        billboard : {
            image : pinBuilder.fromColor(Cesium.Color.ROYALBLUE, 48).toDataURL(),
            verticalOrigin : Cesium.VerticalOrigin.BOTTOM
        }
    });

    var moto2 = viewer.entities.add({
        name : 'moto 2',
        position : Cesium.Cartesian3.fromDegrees(-73.594112, 45.515850),
        billboard : {
            image : pinBuilder.fromText('?', Cesium.Color.BLACK, 48).toDataURL(),
            verticalOrigin : Cesium.VerticalOrigin.BOTTOM
        }
    });

    var url = Cesium.buildModuleUrl('Assets/Textures/maki/car.png');
    var moto3 = Cesium.when(pinBuilder.fromUrl(url, Cesium.Color.GREEN, 96), function(canvas) {
        return viewer.entities.add({
            name : 'moto 3',
            position : Cesium.Cartesian3.fromDegrees(-73.582841, 45.513671),
            billboard : {
                image : canvas.toDataURL(),
                verticalOrigin : Cesium.VerticalOrigin.BOTTOM
            }
        });
    });

    //Create a red pin representing a hospital from the maki icon set.
    var moto4 = Cesium.when(pinBuilder.fromMakiIconId('car', Cesium.Color.RED, 48), function(canvas) {
        return viewer.entities.add({
            name : 'moto 4',
            position : Cesium.Cartesian3.fromDegrees(-73.578811, 45.510826),
            billboard : {
                image : canvas.toDataURL(),
                verticalOrigin : Cesium.VerticalOrigin.BOTTOM
            }
        });
    });

    //Since some of the pins are created asynchronously, wait for them all to load before zooming/
    
    Cesium.when.all([moto1, moto2, moto3, moto4], function(pins){
        viewer.zoomTo(pins);
        startTimer();  
  });

  startTimer = function()
  {
    var self = this;
    setInterval(function() { self.updatePins(); }, 1000);
  } 

  updatePins = function()
  {
    var p = Cesium.Cartesian3.fromDegrees(points[pointIndex][0], points[pointIndex][1]); 
    TweenMax.to(moto1.position, 1, {x:p.x, y:p.y, z:p.z}); 
    
    if (pointIndex >= points.length-1)
    {
      pointIndex = 0;
    }
    else
    {
      pointIndex ++;
    }
  }   
  </script>
</body>
</html>
